<div class="container">
    <h1>Contact List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>age</th>
            <th>Contact List</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts | async">
            <td>{{contact.name}}</td>
            <td>{{contact.age}}</td>
            <td>{{contact.email}}</td>
            <td><button (click)="deleteContact(contact.id)" class="btn btn-danger">Delete</button>
                <td><button (click)="updateContact(contact.id)" class="btn btn-success" >Update</button></td>
            <td><button (click)="contactDetails(contact.id)" class="btn btn-info">Details</button></td>
        </tr>
    </tbody>
</table>
</div>
