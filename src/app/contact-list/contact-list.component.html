<div class="container">
    <h1>Contact List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>age</th>
            <th>Contact List</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts | async">
            <td>{{contact.name}}</td>
            <td>{{contact.age}}</td>
            <td>{{contact.email}}</td>
        </tr>
    </tbody>
</table>
</div>
